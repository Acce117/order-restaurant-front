    </a>
    <div class="divider">

            <path fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="32"

    <div class="divider">
        <mat-divider></mat-divider>

            <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">

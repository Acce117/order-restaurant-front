<mat-dialog-content>
    <form [formGroup]="restaurant" (ngSubmit)="handleSubmit()">
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput type="text" formControlName="name">

            @if(restaurant.hasError('required', 'name')) {
                <mat-error>A name for the restaurant is required</mat-error>
            }
        </mat-form-field>
        <mat-form-field>
            <mat-label>Address</mat-label>
            <input matInput type="text" formControlName="address">
        </mat-form-field>
        <div>
            <mat-label>Is active</mat-label>
            <mat-checkbox formControlName="active"></mat-checkbox>
        </div>
        <div>
            <button matButton="tonal" [disabled]="!restaurant.valid">Add restaurant</button>
        </div>
    </form>
</mat-dialog-content>

<h1 mat-dialog-title>Update the restaurant</h1>
<mat-dialog-content>
    <form [formGroup]="restaurant" (ngSubmit)="handleSubmit()" class="flex flex-col gap-6">
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput type="text" formControlName="name">
            
            @if(restaurant.hasError('required', 'name')) {
            <mat-error>A name for the restaurant is required</mat-error>
            }
        </mat-form-field>
        <mat-form-field>
            <mat-label>Address</mat-label>
            <input matInput type="text" formControlName="address">
        </mat-form-field>
        <div>
            <mat-label>Is active</mat-label>
            <mat-checkbox formControlName="active"></mat-checkbox>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button matButton="filled" [disabled]="!restaurant.valid" (click)="handleSubmit()">Update restaurant</button>
</mat-dialog-actions>

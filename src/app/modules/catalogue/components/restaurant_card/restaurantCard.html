<mat-card>
    <mat-card-header>
        <span class="my-5">
            {{ item().name }}
        </span>
    </mat-card-header>
    <img mat-card-image src="restaurant.webp" alt="item image" />
    <mat-card-content>
        <div class="flex justify-start items-center my-5 gap-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 14 14">
                <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.2">
                    <path d="M11.5 5c0 3-4.5 6.5-4.5 6.5S2.5 8 2.5 5C2.5 2.549 4.549.5 7 .5s4.5 2.049 4.5 4.5" />
                    <path d="M7 6.5a1.5 1.5 0 1 0 0-3a1.5 1.5 0 0 0 0 3m4.077 3.5H12l1.5 3.5H.5L2 10h.923" />
                </g>
            </svg>
            <span>{{ item().address }}</span>
        </div>
    </mat-card-content>
</mat-card>

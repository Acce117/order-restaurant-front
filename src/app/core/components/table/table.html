<div class="h-100 overflow-auto">
    <table mat-table [dataSource]="data()" class="mat-elevation-z8" tabindex="0">
        @for (column of columns(); track $index) {
        <ng-container [matColumnDef]="`${column.name}`" [sticky]="true">
            <th mat-header-cell *matHeaderCellDef>{{ column.name }}</th>
            <td mat-cell *matCellDef="let element">{{ element[`${column.property}`] }}</td>
        </ng-container>
        }

        @if(actions()){
        <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">
                <ng-container [ngTemplateOutlet]="actions()"
                    [ngTemplateOutletContext]="{ data: element }"></ng-container>
            </td>
        </ng-container>
        }

        <tr mat-header-row *matHeaderRowDef="displayedColumns(); sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns();"></tr>
    </table>
</div>

<div class="title">
    <div>
        <img src="/app-icon.png" alt="application icon" width="35px">
    </div>
    <nav>
        <a matButton="tonal" *appHasRoles="['operator', 'admin']" routerLink="restaurant">Restaurants</a>

</div>

                d="M12.075 22q-2.1 0-3.937-.8t-3.2-2.162t-2.163-3.2t-.8-3.938q0-3.1 1.713-5.625t4.587-3.7q.35-.125.725-.088t.625.238q.2.175.313.488t.112.812q.05 1.975.8 3.763T13 10.975t3.2 2.15t3.775.8q.525 0 .8.088t.45.287q.2.25.263.65t-.063.725q-1.15 2.875-3.7 4.6T12.075 22m0-2q2.2 0 4.075-1.1t2.95-3.025q-2.15-.2-4.075-1.087t-3.45-2.413t-2.425-3.45T8.075 4.85Q6.15 5.925 5.063 7.813T3.975 11.9q0 3.375 2.363 5.738T12.075 20M14.3 7.3l-1.6-1.6q-.3-.3-.3-.7t.3-.7l1.6-1.6q.3-.3.7-.3t.7.3l1.6 1.6q.3.3.3.7t-.3.7l-1.6 1.6q-.3.3-.7.3t-.7-.3m5 3l-.6-.6q-.3-.3-.3-.7t.3-.7l.6-.6q.3-.3.7-.3t.7.3l.6.6q.3.3.3.7t-.3.7l-.6.6q-.3.3-.7.3t-.7-.3" />

        }
    </button>
    <button class="menu" mat-icon-button (click)="toggleDrawer.emit()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <g fill="none" stroke="currentColor" stroke-dasharray="16" stroke-dashoffset="16" stroke-linecap="round"
                stroke-linejoin="round" stroke-width="2">
                <path d="M5 5h14">
                    <animate fill="freeze" attributeName="stroke-dashoffset" dur="0.2s" values="16;0" />
                </path>
                <path d="M5 12h14">
                    <animate fill="freeze" attributeName="stroke-dashoffset" begin="0.2s" dur="0.2s" values="16;0" />
                </path>
                <path d="M5 19h14">
                    <animate fill="freeze" attributeName="stroke-dashoffset" begin="0.4s" dur="0.2s" values="16;0" />
                </path>
            </g>
        </svg>
    </button>
    <button class="profile-photo" [matMenuTriggerFor]="menu">
        <img src="profile-photo.png" alt="">
    </button>
    <mat-menu #menu="matMenu">
        <a routerLink="profile" mat-menu-item>Profile</a>
        <button mat-menu-item (click)="logout()">Logout</button>
    </mat-menu>
</div>

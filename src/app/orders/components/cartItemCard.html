<img ngSrc="" alt="cart item" class="flex-1">
<div class="flex flex-5 justify-between">
    <div class="flex gap-5">
        <div class="flex flex-col gap-2">
            <p>{{ item().name }}</p>
            <p>{{ item().price | currency }}</p>
            <p>{{ item().qty }}</p>
        </div>
    </div>
    <div class="flex flex-col justify-between">
        <p class="text-right"> {{ subTotal() | currency }} </p>
        <div class="flex items-end">
            <button mat-icon-button (click)="addToCart()">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
                    <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2" d="M5 12h7m7 0h-7m0 0V5m0 7v7" />
                </svg>
            </button>
            <button mat-icon-button (click)="removeFromCart()">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
                    <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2" d="M5 12h14" />
                </svg>
            </button>
        </div>
    </div>
</div>
